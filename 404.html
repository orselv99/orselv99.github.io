<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body style="overflow: hidden;">
  <div id="container" style="height: 100vh; display: flex; justify-content: center; align-items: center;">
    <div id="loading" style="display: flex; color: #0f0f0f;">
      <picture style="display: inline-flex; align-items: center;">
        <img src="runner.webp" />
      </picture>
      <h2 id="message">REDIRECT</h2>
    </div>
  </div>
  
  <script>
    window.onload = () => {
      // TODO: darkmode
      // const mode = window.localStorage.getItem('mode');
      // const runner = (mode === 'dark') ? 'runner_dark' : 'runner_light';
      // const color = (mode === 'dark') ? '#0f0f0f' : '#9f9f9f';

      const href = window.location.href.lastIndexOf('/');
      if (href === '/Windows' || href === '/Game' || href === '/Resume') {
        window.location.href = href;
      }
      else {
        const message = document.getElementById('message');
        const length = message.innerText.length;
        setInterval(() => {
          if (message.innerText.length < length + 3) {
            message.innerText += '.';
          }
          else {
            message.innerText = 'REDIRECT';
          }
        }, 500);

        setTimeout(() => {
          window.location.href = '/';
        }, 1500);   
      }
    }
  </script>
</body>
</html>
